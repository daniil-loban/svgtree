<!DOCTYPE html>
<html>
<head>
	<title>SVG Tree</title>
</head>
<body>
	<div id="canvas"></div>
	<script src="../dist/index.js"></script>
	<!-- <script src="./main.js"></script> -->
	<script>
		var tree = new SvgTree(document.getElementById('canvas'),{
			width:1200,
			height:700
		});
		tree.renderTree({title:'Links',
			children:[
				{title:'Frontend', children:[
					{title: 'HTML/HTML5'},
					{title: 'Styles', children:[
						{ title: "CSS"},
						{ title: "SASS/SCSS" },
						{ title: "LESS" },
					]},
					{title: 'JS'},
					{title: 'TS'},
					{title: 'PHP'},
					{title: 'Frameworks', children:[
						{title: 'React'},
						{title: 'Vue'},
						{title: 'Angular', children: [
							{title: 'AngularJS'},
							{title: 'Angular2.0'}
						]},		
					]},
				]},
				{title:'Backend'},
				{title:'Design', children: [
					{title: 'Fonts'}

				]},
				{title:'Code styles'},
				{title:'English'},
				{title:'Interview'},
				{title:'Computer science', children:[
					{ title:'Algorithms'},
					{ title:'Structures'},
				]},
				{title:'Tools', children: [
					{title: 'Browser extenssions'},
					{title: 'VS code extenssions'},
					{title: 'Converters'},
					{title: 'Formaters'},
				]},
			]
		});
	</script>
</body>
</html>
